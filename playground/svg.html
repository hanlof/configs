<!DOCTYPE html>
<html>
	<center>
	<svg id=drawArea height=500 width=500>
	</svg>
	</center>
</html>
<script>
function addRect(x, y, w, h)
{
	var c = document.getElementById("drawArea");
	var r = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
	r.setAttribute('x', x);
	r.setAttribute('y', y);
	r.setAttribute('width', w);
	r.setAttribute('height', h);
	r.setAttribute('class', 'selRect');
	c.appendChild(r);
	return r;
}

function setAttributes(obj, attr)
{
	for (var i in attr) {
		obj.setAttribute(i, attr[i]);
	}
}

function addLine(attr)
{
	var c = document.getElementById("drawArea");
	var l = document.createElementNS('http://www.w3.org/2000/svg', 'line');
	setAttributes(l, attr);
	c.appendChild(l);
	return l;
}

function addLine_x(attr)
{
	var c = this;
	var l = document.createElementNS('http://www.w3.org/2000/svg', 'line');
	setAttributes(l, attr);
	c.appendChild(l);
	return l;
}

var c = document.getElementById("drawArea");
c.addL = addLine_x;
var size = { signs: 200.0, houses: 170.0, inner: 100.0 };
var center = { x: 250.0, y: 250.0 };
var ofs = Math.PI / 7.0;
for (var i = 0.0; i < 2.0 * Math.PI; i += ((2 * Math.PI) / 12)) {
	var inner = size.houses;
	var outer = size.signs;
	var l;
	c.addL({x1: center.x + inner * Math.cos(i + ofs),
		     y1: center.y + inner * Math.sin(i + ofs),
		     x2: center.x + outer * Math.cos(i + ofs),
		     y2: center.y + outer * Math.sin(i + ofs),
		     class: 'line'});

	l = addLine({x1: center.x + inner * Math.cos(i + ofs),
		     y1: center.y + inner * Math.sin(i + ofs),
		     x2: center.x + outer * Math.cos(i + ofs),
		     y2: center.y + outer * Math.sin(i + ofs),
		     class: 'line'});
		     */

}
