<html>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;background:#ffffff;">
</html>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var size = { signs: 200.0, houses: 170.0, inner: 100.0 };
var center = { x: 250.0, y: 250.0 };
ctx.beginPath();
ctx.arc(center.x, center.y, size.signs, 0, 2 * Math.PI);
ctx.moveTo(center.x + size.houses, center.x);
ctx.arc(center.x, center.y, size.houses, 0, 2 * Math.PI);
ctx.moveTo(center.x + size.inner, center.x);
ctx.arc(center.x, center.y, size.inner, 0, 2 * Math.PI);
ctx.stroke();

// draw houses divisors
ctx.beginPath();
for (var i = 0.0; i < 2.0 * Math.PI; i += ((2 * Math.PI) / 12)) {
	var inner = size.inner;
	var outer = size.houses;
	ctx.moveTo(center.x + inner * Math.cos(i), center.y + inner * Math.sin(i));
	ctx.lineTo(center.x + outer * Math.cos(i), center.y + outer * Math.sin(i));
}
ctx.stroke();

// draw sign divisors
var ofs = Math.PI / 7.0;
ctx.beginPath();
for (var i = 0.0; i < 2.0 * Math.PI; i += ((2 * Math.PI) / 12)) {
	var inner = size.houses;
	var outer = size.signs;
	ctx.moveTo(center.x + inner * Math.cos(i + ofs), center.y + inner * Math.sin(i + ofs));
	ctx.lineTo(center.x + outer * Math.cos(i + ofs), center.y + outer * Math.sin(i + ofs));
}
ctx.stroke();

</script>
